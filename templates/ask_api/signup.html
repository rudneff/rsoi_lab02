{% extends 'ask_api/base.html' %}
{% load staticfiles %}
{% block main_content %}
    <div class="container">
        <div id="signupbox" class="col-md-6 col-sm-8">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Sign Up</div>
                </div>
                <div class="panel-body">
                    <form id="signupform" class="form-horizontal" role="form" method="post">

                        <div id="signupalert" style="display:none" class="alert alert-danger">
                            <p>Error:</p>
                            <span></span>
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-md-3 control-label">Username</label>

                            <div class="col-md-9">
                                <input type="text" class="form-control" name="username" placeholder="Username">
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="email" class="col-md-3 control-label">Email</label>

                            <div class="col-md-9">
                                <input type="text" class="form-control" name="email"
                                       placeholder="Email Address">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-md-3 control-label">Password</label>

                            <div class="col-md-9">
                                <input type="password" class="form-control" name="passwd"
                                       placeholder="Password">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="conf-password" class="col-md-3 control-label">Confirm password</label>

                            <div class="col-md-9">
                                <input type="password" class="form-control" name="conf-passwd"
                                       placeholder="Password">
                            </div>
                        </div>


                        <div class="form-group">
                            <!-- Button -->
                            <div class="col-md-offset-3 col-md-9">
                                <button id="btn-signup" type="button" class="btn btn-info"><i
                                        class="icon-hand-right"></i> &nbsp Sign Up
                                </button>
                            </div>
                        </div>


                    </form>
                </div>
            </div>


        </div>
    </div>
{% endblock main_content %}
