{% extends 'ask_api/base.html' %}
{% load staticfiles %}
{% block main_content %}
    <div class="container">
        <div id="signupbox" class="col-md-6 col-sm-8">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Sign Up</div>
                </div>
                <div class="panel-body">
                    <form id="signupform" class="form-horizontal" role="form" method="post">
                        {% csrf_token %}
                        {% if form.errors %}
                        <div id="signupalert" class="alert alert-danger">
                            <p>Error:{{ form.errors }}</p>
                            <span></span>
                        </div>
                        {% endif %}

                        <div class="form-group">
                            <label for="username" class="col-md-3 control-label">Username</label>

                            <div class="col-md-9">
                                {{ form.username }}
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="email" class="col-md-3 control-label">Email</label>

                            <div class="col-md-9">
                                {{ form.email }}
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="phone_number" class="col-md-3 control-label">Phone</label>

                            <div class="col-md-9">
                                {{ form.phone_number }}
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password1" class="col-md-3 control-label">Password</label>

                            <div class="col-md-9">
                                {{ form.password1 }}
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password2" class="col-md-3 control-label">Confirm password</label>

                            <div class="col-md-9">
                                {{ form.password2 }}
                            </div>
                        </div>


                        <div class="form-group">
                            <!-- Button -->
                            <div class="col-md-offset-3 col-md-9">
                                <input type="submit" value="Sign up" class="btn btn-info">
                            </div>
                        </div>


                    </form>
                </div>
            </div>


        </div>
    </div>
{% endblock main_content %}
